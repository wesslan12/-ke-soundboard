<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Åke Soundboard</title>
    <script>
      function play(str) {


        if (str === "q" || str === "Q"){
          document.getElementById('display').innerText = "Hallåja";
        } else if (str === "w" || str === "W"){
          document.getElementById('display').innerText = "Vem e de";
        } else if (str === "e" || str === "E"){
          document.getElementById('display').innerText = "Fattar ingenting";
        } else if (str === "a" || str === "A"){
          document.getElementById('display').innerText = "Presentera daj";
        } else if (str === "s" || str === "S"){
          document.getElementById('display').innerText = "Vem söker du";
        } else if (str === "d" || str === "D"){
          document.getElementById('display').innerText = "Va e detta för trams!";
        } else if (str === "z" || str === "Z"){
          document.getElementById('display').innerText = "Va vill du!";
        } else if (str === "x" || str === "X"){
          document.getElementById('display').innerText= "Vafan håller du po me? E du tönn i huvet? E du rent jävla korkad?";;
        } else if (str === "c" || str === "C"){
          document.getElementById('display').innerText = "Villa? Va då för villa?";
        }

        var audio = document.getElementById(str);
        audio.play();
      }
      window.document.onkeyup = function(event) {
        let keystroke = event.key
        if (keystroke === "q" || keystroke === "Q"){
          play("Q");
        } else if (keystroke === "w" || keystroke === "W"){
          play("W");
        } else if (keystroke === "e" || keystroke === "E"){
          play("E");
        } else if (keystroke === "a" || keystroke === "A"){
          play("A");
        } else if (keystroke === "s" || keystroke === "S"){
          play("S");
        } else if (keystroke === "d" || keystroke === "D"){
          play("D");
        } else if (keystroke === "z" || keystroke === "Z"){
          play("Z");
        } else if (keystroke === "x" || keystroke === "X"){
          play("X");
        } else if (keystroke === "c" || keystroke === "C"){
          play("C");
        }
      }
    </script>
  </head>
  <body>
    <div class="container" id="drum-machine">
      <h1 class="text-center">Åke Soundboard</h1>
      <div class="card my-3">
        <div class="card-body">
          <div class="text-center" id="display">Nothing</div>
        </div>
      </div>
      <button class="drum-pad btn btn-block btn-primary" id="drum-0" onclick="play('Q')">
        Q
        <audio src="./clip/Q-halloja.m4a" class="clip" id="Q">
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-1" onclick="play('W')">
        W
        <audio src="./clip/W-vemede.m4a" class="clip" id="W">
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-2" onclick="play('E')">
        E
        <audio src="./clip/E-fattaringet.m4a" class="clip" id="E">
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-3" onclick="play('A')">
        A
        <audio src="./clip/A-presentera.m4a" class="clip" id="A">
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-4" onclick="play('S')">
        S
        <audio src="./clip/S-vemsokerdu.m4a" class="clip" id="S">
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-5" onclick="play('D')">
        D
        <audio src="./clip/D-trams.m4a" class="clip" id="D">
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-6" onclick="play('Z')">
        Z
        <audio src="./clip/Z-villdu.m4a" class="clip" id="Z">
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-7" onclick="play('X')">
        X
        <audio src="./clip/X-korkad.m4a" class="clip" id="X">
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-8" onclick="play('C')">
        C
        <audio src="./clip/C-villa.m4a" class="clip" id="C">
      </button>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
